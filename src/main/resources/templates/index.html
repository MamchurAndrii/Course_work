<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Курсова робота">
    <meta name="author" content="Мамчур Андрій Олегович">
    <link rel="icon" type="image/logo.png" sizes="16x16" href="/plugins/images/logo.png">
    <title>
        Приладова панель | Проект CRM
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animation CSS -->
    <link href="/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Color CSS -->
    <link href="/css/colors/megna-dark.css" rel="stylesheet" id="theme">
    <link href="/css/custom.css" rel="stylesheet">
    <!-- Hide button search -->
    <style>
        #search {
            display: none
        }
    </style>
</head>

<body>
    <div th:replace="fragments/preloader :: preloader"></div>
    <div id="wrapper">
        <div th:replace="fragments/navigation :: navigation"></div>
        <div th:replace="fragments/header :: header"></div>
        <!-- Page content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">
                            Панель приладів
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="white-box">
                        <div class="col-in row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <i data-icon="E" class="linea-icon linea-basic"></i>
                                <h5 class="text-muted vb">
                                    НЕ ПОЧИНАЛИ
                                </h5>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <h3 th:text="${notStartedSize}" class="counter text-right m-t-15 text-danger">
                                    0
                                </h3>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40"
                                        aria-valuemin="0" aria-valuemax="100"
                                        th:style="'width:' + ${notStartedPecent} + '%;'">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="white-box">
                        <div class="col-in row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <i class="linea-icon linea-basic" data-icon="&#xe01b;"></i>
                                <h5 class="text-muted vb">
                                    ОБРОБКА
                                </h5>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <h3 th:text="${inProgressSize}" class="counter text-right m-t-15 text-megna">
                                    0
                                </h3>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-megna" role="progressbar" aria-valuenow="40"
                                        aria-valuemin="0" aria-valuemax="100"
                                        th:style="'width:' + ${inProgressPecent} + '%'">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="white-box">
                        <div class="col-in row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <i class="linea-icon linea-basic" data-icon="&#xe00b;"></i>
                                <h5 class="text-muted vb">
                                    ВИКОНАНО
                                </h5>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <h3 th:text="${completedSize}" class="counter text-right m-t-15 text-primary">
                                    0
                                </h3>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="40"
                                        aria-valuemin="0" aria-valuemax="100"
                                        th:style="'width:' + ${completedPercent} + '%'">
                                        <span class="sr-only"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <h3 class="box-title">
                            Різниця продажів
                        </h3>
                        <ul class="list-inline text-right">
                            <li>
                                <h5>
                                    <i class="fa fa-circle m-r-5" style="color: #dadada;"></i>
                                    Перегляд сайту A
                                </h5>
                            </li>
                            <li>
                                <h5>
                                    <i class="fa fa-circle m-r-5" style="color: #aec9cb;">
                                    </i>
                                    Перегляд сайту B
                                </h5>
                            </li>
                        </ul>
                        <div id="morris-area-chart2" style="height: 370px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    </div>
    <!-- jQuery JS -->
    <script src="/css/colors/js/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
    <script src="/css/colors/js/bootstrap.min.js"></script>
    <!-- Custom Theme JS -->
    <script src="/css/colors/js/custom.min.js"></script>

    <!-- Link icon to button search -->
    <script>
        $(function () {
            $("#search-link").on('click', function (e) {
                e.preventDefault();
                $("#search:hidden").trigger('click');
            });
        });
    </script>
</body>

</html>
