<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Курсова робота">
    <meta name="author" content="Мамчур Андрій Олегович">
    <link href="/plugins/images/logo.png" rel="icon" type="image/png" sizes="16x16">
    <title>
        Проект | Проект CRM
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animation CSS -->
    <link href="/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Color CSS -->
    <link href="/css/colors/megna-dark.css" rel="stylesheet" id="theme">
    <!-- Hide button search -->
    <style>
        #search {
            display: none
        }
    </style>
</head>

<body>
    <div th:replace="fragments/preloader :: preloader"></div>
    <div id="wrapper">
        <div th:replace="fragments/navigation :: navigation"></div>
        <div th:replace="fragments/header :: header"></div>
        <!-- Page content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">
                            Додати новий проект
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form th:action="@{/project/add/save}" method="post" class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Демонструвати
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Назва проекту"
                                            class="form-control form-control-line" name="name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Опишіть
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Деталі проекту"
                                            class="form-control form-control-line" name="description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        День початку
                                    </label>
                                    <div class="col-md-12">
                                        <input id="start-date" type="date" class="form-control form-control-line"
                                            data-date="" data-date-format="DD/MM/YYYY" name="startDate" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Дата закінчення
                                    </label>
                                    <div class="col-md-12">
                                        <input id="end-date" type="date" class="form-control form-control-line"
                                            data-date="" data-date-format="DD/MM/YYYY" name="endDate" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success">
                                            Зберегти
                                        </button>
                                        <a th:href="@{/project}" class="btn btn-primary">
                                            Повертатися
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
    <!-- jQuery JS -->
    <script src="/css/colors/js/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
    <script src="/css/colors/js/bootstrap.min.js"></script>
    <!-- Custom Theme JS -->
    <script src="/css/colors/js/custom.min.js"></script>
    <script>
        $("input").on("change", function () {
            this.setAttribute(
                "data-date",
                moment(this.value, "YYYY-MM-DD")
                    .format(this.getAttribute("data-date-format"))
            )
        }).trigger("change")
    </script>
    <!-- Default Date -->
    <script>
        var currentDate = (new Date()).toISOString().slice(0, 10);
        document.getElementById('start-date').value = currentDate;
        document.getElementById('end-date').value = currentDate;
    </script>
    <!-- Link icon to button search -->
    <script>
        $(function () {
            $("#search-link").on('click', function (e) {
                e.preventDefault();
                $("#search:hidden").trigger('click');
            });
        });
    </script>
</body>

</html>
