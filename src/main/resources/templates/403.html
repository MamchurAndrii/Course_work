<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Курсова робота">
    <meta name="author" content="Мамчур Андрій Олегович">
    <link href="/plugins/images/logo.png" rel="icon" type="image/png" sizes="16x16">
    <title>
        Заборонено | Проект CRM
    </title>
    <!-- Bootstrap Core CSS -->
    <link href='/css/bootstrap.min.css' rel="stylesheet">
    <!-- Animation CSS -->
    <link href='/css/animate.css' rel="stylesheet">
    <!-- Custom CSS -->
    <link href='/css/style.css' rel="stylesheet">
    <!-- Color CSS -->
    <link href="/css/colors/megna-dark.css" rel="stylesheet" id="theme">
    <!-- Add background -->
    <style>
        body {
            background-image: url('/plugins/images/error-bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/preloader :: preloader"></div>
    <section id="wrapper" class="error-page">
        <div class="error-box">
            <div class="error-body text-center">
                <h1>
                    403
                </h1>
                <h3 class="text-uppercase">
                    Ви не маєте доступу!
                </h3>
                <p class="text-muted m-t-30 m-b-30">
                    ЗДАЄТЬСЯ, ВИ НАМАГАЄТЕСЯ ЗНАЙТИ ЙОГО ДОРОГУ ДОМУ
                </p>
                <a th:href="@{/index}" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">
                    На головній сторінці
                </a>
            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </section>
    <!-- jQuery JS -->
    <script src='/css/colors/js/dist/jquery.min.js'></script>
    <!-- Bootstrap Core JS -->
    <script src='/css/colors/js/bootstrap.min.js'></script>
    <script type="text/javascript">
        $(function () {
            $(".preloader").fadeOut();
        });
    </script>
</body>

</html>
