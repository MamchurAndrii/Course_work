<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Курсова робота">
    <meta name="author" content="Мамчур Андрій Олегович">
    <link href="/plugins/images/logo.png" rel="icon" type="image/png" sizes="16x16">
    <title>
        Профіль | Проект CRM
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animation CSS -->
    <link href="/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Color CSS -->
    <link href="/css/colors/megna-dark.css" rel="stylesheet" id="theme">
    <!-- Hide button search -->
    <style>
        #search {
            display: none
        }
    </style>
</head>

<body>
    <div th:replace="fragments/preloader :: preloader"></div>
    <div id="wrapper">
        <div th:replace="fragments/navigation :: navigation"></div>
        <div th:replace="fragments/header :: header"></div>
        <!-- Page content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">
                            Оновіть особисту інформацію
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" th:action="@{/profile/edit/info/save}"
                                method="put">
                                <input type="hidden" th:value="${account.id}" name="id" readonly>
                                <input type="hidden" th:value="${account.image}" name="image" readonly>
                                <input type="hidden" th:value="${account.roleId}" name="roleId" readonly>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Повне ім'я
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Повне ім'я"
                                            class="form-control form-control-line" name="name" th:value="${account.name}"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">
                                        Електронна пошта
                                    </label>
                                    <div class="col-md-12">
                                        <input type="email" class="form-control form-control-line" name="email"
                                            id="example-email" th:value="${account.email}" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Пароль
                                    </label>
                                    <div class="col-md-12">
                                        <input type="password" placeholder="Пароль для входу"
                                            class="form-control form-control-line" name="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Телефон
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Номер мобільного"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                            class="form-control form-control-line" name="phone"
                                            th:value="${account.phone}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">
                                        Адреса
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text"
                                            placeholder="Номер будинку, назва вулиці, комуна/округ, район/повіт, провінція/місто"
                                            class="form-control form-control-line" name="address"
                                            th:value="${account.address}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success">
                                            Зберегти
                                        </button>
                                        <a th:href="@{/profile}" class="btn btn-primary">
                                            Повертатися
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
    <!-- jQuery JS -->
    <script src="/css/colors/js/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
    <script src="/css/colors/js/bootstrap.min.js"></script>
    <!-- Custom Theme JS -->
    <script src="/css/colors/js/custom.min.js"></script>
    <!-- Link icon to button search -->
    <script>
        $(function () {
            $("#search-link").on('click', function (e) {
                e.preventDefault();
                $("#search:hidden").trigger('click');
            });
        });
    </script>
</body>

</html>
